<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page | MCA</title>
</head>
<body>
    <h1>Register Page</h1>
    <form action="/create-user" method="post">
        <input type="text" name="firstName" id="firstName" placeholder="First Name">
        <br>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        <br>
        <input type="text" name="phoneno" id="phoneno" placeholder="Phone NO">
        <br>
        <input type="email" name="email" id="email" placeholder="Email Address">
        <br>
        <input type="password" name="password_0" id="password" placeholder="Password">
        <br>
        <input type="password" name="password_1" id="password" placeholder="Re-enter Password">
        <br>
        <button>Register Now</button>
    </form>
</body>
</html>
